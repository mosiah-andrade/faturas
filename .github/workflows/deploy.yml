name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # ou master

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: ðŸ“¦ Install dependencies
      run: npm install

    - name: ðŸ”¨ Build Project
      run: npm run build # Isso gera a pasta dist

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5 # Certifique-se de usar a versÃ£o mais recente
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: ./public_html/
        protocol: ftps             # ForÃ§a o uso de FTP Seguro (Importante na Hostinger)
        port: 21                   # Garante a porta padrÃ£o
        security: loose            # Aceita certificados SSL da Hostinger sem reclamar